<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon">
        <mat-icon class="mat-18" ></mat-icon>
        <mat-icon (click)="this.sideNav.close()" *ngIf="sideNav.opened" class="mat-18" >close</mat-icon>
        <mat-icon (click)="this.sideNav.open()"  *ngIf="!sideNav.opened" class="mat-18" >menu</mat-icon>
    <span>ANGUKIA GADGET</span>
</button>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sideNav="matSidenav">
        <img class="avatar mat-elavation-z8" src="https://cdn4.vectorstock.com/i/thumb-large/50/08/news-alerts-breaking-logo-tv-design-element-vector-24575008.jpg" alt="">
        <h4 class="name">Testmonials</h4>
        <mat-divider></mat-divider>
        <ng-component *ngFor=" let source ">

        </ng-component>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content class="content mat-elevation-z4">
        <section class="product">
            <div class="container-fluid">
                <div class="slider-wrap">
                    <div class="slider-main">
                        <div class="item">
                            <div class="text">1</div>
                        </div>
                        <div class="item">
                            <div class="text">2</div>
                        </div>
                        <div class="item">
                            <div class="text">3</div>
                        </div>
                        <div class="item">
                            <div class="text">4</div>
                        </div>
                        <div class="item">
                            <div class="text">5</div>
                        </div>
                    </div>
                    <div class="button-area">
                        <button type="button" class="preview" appPrev >Prev</button>
                        <button type="button" class="next" appNext>Nex</button>
                    </div>
                </div>
            </div>

        </section>
        <section class="text-gray-600 bg-gray-100 body-font">
            <div class="container px-5  mx-auto max-w-7x1">
                <div class="flex flex-wrap w-full mb-4 p-4">
                    <div class="w-full mb-6 lg:mb-0">

    <h1 class="sm:text-4xl text-5xl font-medium title-font mb-2 text-gray-900">Test</h1>
    <div class="h-1 w-60 bg-indigo-500 rounded"></div>
   
</div>
                </div>
                <div class="  flex flex-wrap -m-4">
                    <div class="flex flex-wrap -m-4">
                        <ng-container>
                            <div class="xl:w-1/3 md:w-1/2 p-4">
                                <div class="bg-white p-6 rounded-lg">
                                    <img class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72  rounded w-full object-cover object-center mb-6" [src]="testmonials" alt="Image Size 720x400">
                                </div>
                                
                            </div>
                        </ng-container>
                    </div>
                </div>

                </div>
        </section>

        
    </mat-sidenav-content>
</mat-sidenav-container>
