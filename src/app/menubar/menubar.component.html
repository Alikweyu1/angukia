<mat-toolbar color="primary" class="mat-elevation-z8">
    <button (click)="this.sideNave" mat-icon-button>
        <mat-icon>menu</mat-icon>
        
    </button>
    <span>Angukia Gadget</span>
    <span class="example-spacer"></span>
    <button routerLink="" mat-button>About Us</button>
    <button   mat-button>How to Bid</button>
    <mat-menu #lvl1master="matMenu">
        <button  mat-menu-item>Company</button>
        <button mat-menu-item>Customer</button>
        <button  mat-menu-item>Product</button>
    </mat-menu>
    <mat-menu #company="matMenu">
        <button mat-menu-item>Term</button>
        <button mat-menu-item>Tax</button>
        <button mat-menu-item>Currency</button>
    </mat-menu>
    <mat-menu #customer="matMenu">
        <button mat-menu-item>Type</button>
        <button mat-menu-item>Tax</button>
    </mat-menu>
    <mat-menu #product="matMenu">
        <button mat-menu-item>Category</button>
        <button [matMenuTriggerFor]="variant" mat-menu-item>Variant</button>
        <button mat-menu-item>UOM</button>
    </mat-menu>

    <mat-menu #variant="matMenu">
        <button mat-menu-item>Color</button>
        <button mat-menu-item>Size</button>
    </mat-menu>

    <button routerLink="input" mat-button>Input</button>
    <button routerLink="autocomplete" mat-button>Autocomplete</button>
    <a href="https://www.youtube.com/channel/UCsbmVmB_or8sVLLEq4XhE_A/join" mat-raised-button style="background-color: green; color: white;"><mat-icon color="white">chat</mat-icon>WhatsAppUs</a>
    <button (click)="badgevisibility()"  mat-icon-button>
        <mat-icon matBadgeColor="accent" matBadge="15" [matBadgeHidden]="badgevisible" matBadgeSize="small">notifications</mat-icon>
    </button>
    
</mat-toolbar>
<mat-drawer-container autosize>
    <mat-sidenav #sidenave="matSidenav" >
    <mat-nav-list>
        <mat-list-item>
            <button routerLink="card" mat-button><mat-icon>dashboard</mat-icon> Dashboard</button>
        </mat-list-item>
        <mat-list-item>
            <button routerLink="" mat-button><mat-icon>home</mat-icon> Home</button>
        </mat-list-item>
        <mat-list-item>
            <button routerLink="slider" mat-button><mat-icon>explore</mat-icon> Slider</button>
        </mat-list-item>
        <mat-list-item>
            <button routerLink="table" mat-button><mat-icon>table</mat-icon> Table</button>
        </mat-list-item>
        <mat-list-item>
            <button mat-button><mat-icon>settings</mat-icon> Settings</button>
        </mat-list-item>
        <mat-list-item>
            <button mat-button><mat-icon>help</mat-icon> Help</button>
        </mat-list-item>
        <mat-list-item>
            <button mat-button><mat-icon>analytics</mat-icon> analytics</button>
        </mat-list-item>
    </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-container>
        <mat-sidenav #sidenave="matSidenav">
            <img class="avatar mat-elavation-z8" src="https://cdn4.vectorstock.com/i/thumb-large/50/08/news-alerts-breaking-logo-tv-design-element-vector-24575008.jpg" alt="">
            <h4 class="name">Let's Program</h4>
            <mat-divider></mat-divider>
    
            <ng-container >
                <button  mat-button class="menu-button">
                <mat-icon>event_note</mat-icon>
                <span></span>
            </button>
            </ng-container>
    
    
            <mat-divider></mat-divider>
            <button mat-button class="menu-button">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
        </button>
        </mat-sidenav>
        <mat-sidenav-content class="content mat-elevation-z4">
            <section class="text-gray-600 bg-gray-100 body-font">
                <div class="container px-5  mx-auto max-w-7x1">
                    <div class="flex flex-wrap w-full mb-4 p-4">
                        <div class="w-full mb-6 lg:mb-0">
                            <h1 class="sm:text-4xl text-5xl font-medium title-font mb-2 text-gray-900"></h1>
                            <div class="h-1 w-60 bg-indigo-500 rounded"></div>
                        </div>
                    </div>
                    <div class="flex flex-wrap -m-4">
                        <ng-container >
                            <div class="xl:w-1/3 md:w-1/2 p-4">
                                <div class="bg-white p-6 rounded-lg">
                                    <img class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72  rounded w-full object-cover object-center mb-6"  alt="Image Size 720x400">
                                    <div class="flex justify-between">
                                        <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font"></h3>
                                        <h4 style="text-overflow: ellipsis;
                                        display: -webkit-box;" class="tracking-widest text-gray-800 text-sm"></h4>
                                    </div>
                                    <h2 class="text-lg text-gray-900 font-medium title-font mb-4 overflow-hidden"></h2>
                                    <p class="leading-relaxed text-base" ></p><span><a class="text-blue-500" href="" target="_blank">read more....</a></span>
                                </div>
                            </div>
                        </ng-container>
    
                    </div>
                </div>
            </section>
        </mat-sidenav-content>
    </mat-sidenav-container>
    
    <mat-drawer-content>
        <div style="text-align: center;min-height: 600px;">

            <router-outlet></router-outlet>
            </div>
    </mat-drawer-content>
