<style>
    .zoom-image {
      position: relative;
      overflow: hidden;
    }
  
    .zoom-image img {
      transition: transform 0.3s ease;
    }
  
    .zoom-image:hover img {
      transform: scale(1.1);
    }
  
    .zoom-card {
      position: absolute;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transition: opacity 0.3s ease, right 0.3s ease;
    }
  
    .zoom-image:hover .zoom-card {
      opacity: 1;
      right: 0;
    }
  
    .zoom-card img {
      width: 100%;
      height: auto;
    }
  </style>
  
  <script>
    // Wait for the DOM to load
    $('.zoom-image').ezPlus();
  </script>
  
<section class="text-gray-600 bg-gray-100 body-font">
    <div class="container px-5 mx-auto max-w-7x1">
        <div class="flex flex-wrap w-full mb-4 p-4">
            <div class="w-full mb-6 lg:mb-0">
                <div *ngIf=" menuItem">
                    <ul class="horizontal-menu sm:text-1xl text-1l font-medium
                        title-font mb-2 text-gray-900">
                        <li *ngFor="let item of menuItem"
                            [ngClass]="{'selected': item.selected}"
                            (click)="selectMenuItem(item)"><button>{{item.title}}</button></li>
                    </ul>
                </div>
                <div class="h-1 w-60 bg-indigo-500 rounded"></div>

            </div>
        </div>


    </div>
</section>

<mat-sidenav-container >
<mat-sidenav-content class="content mat-elevation-z4" >
    <section class="text-gray-600 bg-gray-100 body-font">
        <div class="container px-5  mx-auto max-w-7x1">
            <div class="flex flex-wrap w-full mb-4 p-4">
                <div class="w-full mb-6 lg:mb-0">
                    <h1 class="sm:text-4xl text-5xl font-medium title-font mb-2 text-gray-900">Results</h1>
                    <div class="h-1 w-60 bg-indigo-500 rounded"></div>
                </div>
            </div>
            <div class="flex flex-wrap -m-4 "  >
                <ng-container  *ngIf=" menuItem"   >
                    <div class="xl:w-1/3 md:w-1/2 p-4" *ngFor="let datas  of menuItem"  >
                      
                        <div class="bg-white p-6 rounded-lg shadow-lg"  *ngFor=" let imageData  of datas.product"  >
                           
                            <img id="zoomedImage" class="lg:h-40 xl:h-36 md:h-32 sm:h-36 xs:h-36 h-36 rounded-full w-full object-contain mb-6 zoom-image" [src]="imageData.url" alt="Image Size 720x400" data-zoom-image="large/image1.jpg">
                            <div class="zoom-card">
                                <img [src]="imageData.url" alt="Zoomed Image">
                              </div>
                            <div class="flex justify-between">
                                <h3 [ngStyle]="{color:imageData.exp| expiredColor, 'font-size': imageData.exp | expiredSize}"  class="tracking-widest text-black-500 text-xs font-medium title-font">{{calculateRemainingDays(imageData.exp)}} </h3>
                                <h4 style="text-overflow: ellipsis;
                                display: -webkit-box;" class="tracking-widest text-gray-1000 text-bg" [ngStyle]="{}">Ksh{{imageData.price}}</h4>
                            </div>
                            <h2 class="text-lg text-gray-900 font-medium title-font mb-4 overflow-hidden">{{imageData.product}}</h2>
                            <p class="leading-relaxed text-base" ></p><span><a class="text-brown-500" href="" target="_blank"></a></span>
                        </div>
                    </div>
                    
                </ng-container>
             
            </div>
        </div>
    </section>
</mat-sidenav-content>
</mat-sidenav-container>
