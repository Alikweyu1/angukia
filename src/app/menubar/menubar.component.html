<section class="text-gray-600 bg-gray-100 body-font">
    <div class="container px-5  mx-auto max-w-7x1">
        <div class="flex flex-wrap w-full mb-4 p-4">
            <div class="w-full mb-6 lg:mb-0">
<div *ngIf=" menuItem">
    <ul class="horizontal-menu  sm:text-1xl text-1l font-medium title-font mb-2 text-gray-900">
        <li *ngFor="let item of  menuItem"  [ngClass]="{'selected': item.selected}" (click)="selectMenuItem(item)"><button>{{item.title}}</button></li>
    </ul>
  </div>
<div class="h-1 w-60 bg-indigo-500 rounded"></div>
<div class="" *ngFor="let menuItem of menuItem">
    <div class="row">
      <div class="card">
        <div class="col-md-6" *ngFor="let image of menuItem.product">
          <div class="image">
            <img [src]="image.url" alt="">
            <p>Ksh{{image.price}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
<div class="image card" *ngFor="let image of  menuItem"  >
  <div class="col">
    <img *ngFor="let image of image.product" [src]="image.url" alt="">
  <p *ngFor="let price of image.product"> Ksh{{price.price}} </p>
  </div>
  <button type="button"class="btn btn-primary" >Bid now</button>
</div>
</div>
        </div>
       

        </div>
</section>
<mat-sidenav-content class="content mat-elevation-z4">
    <section class="text-gray-600 bg-gray-100 body-font">
        <div class="container px-5  mx-auto max-w-7x1">
            <div class="flex flex-wrap w-full mb-4 p-4">
                <div class="w-full mb-6 lg:mb-0">
                    <h1 class="sm:text-4xl text-5xl font-medium title-font mb-2 text-gray-900"></h1>
                    <div class="h-1 w-60 bg-indigo-500 rounded"></div>
                </div>
            </div>
            <div class="flex flex-wrap -m-4" *ngFor="let menuItem of menuItem">
                <ng-container *ngFor="let image of menuItem.product" >
                    <div class="xl:w-1/3 md:w-1/2 p-4">
                        <div class="bg-white p-6 rounded-lg">
                            <img class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72  rounded w-full object-cover object-center mb-6"  alt="Image Size 720x400">
                            <div class="flex justify-between">
                                <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">"Hydrogen", "Helium", "Lithium", "Beryllium", "Boron"</h3>
                                <h4 style="text-overflow: ellipsis;
                                display: -webkit-box;" class="tracking-widest text-gray-800 text-sm"></h4>
                            </div>
                            <h2 class="text-lg text-gray-900 font-medium title-font mb-4 overflow-hidden"></h2>
                            <p class="leading-relaxed text-base"></p><span><a class="text-blue-500" href="" target="_blank">{{image.price}}</a></span>
                        </div>
                    </div>
                </ng-container>

            </div>
        </div>
    </section>
</mat-sidenav-content>
